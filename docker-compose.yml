services:
  kzen-go:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LISTEN_ADDR=:8080
    ports:
      - "8080"
    networks:
      - dokploy-network
    # Configure domain via Dokploy UI â†’ Domains tab, or uncomment labels:
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.kzen-go.rule=Host(`your-domain.com`)"
    #   - "traefik.http.routers.kzen-go.entrypoints=websecure"
    #   - "traefik.http.routers.kzen-go.tls.certResolver=letsencrypt"
    #   - "traefik.http.services.kzen-go.loadbalancer.server.port=8080"

networks:
  dokploy-network:
    external: true
